<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets play rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock, Paper Scissors</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Let's see if you can beat the computer!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="images/rock.png" alt="rock">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.png" alt="rock">
        </div>
        <div id="s" class="choice">
            <img src="images/scissors.png" alt="rock">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>
    <div id="resetScore">
        <p>Reset Score</p>
    </div>

    <footer>
        <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> and <a href="https://www.flaticon.com/authors/dinosoftlabs" title="DinosoftLabs">DinosoftLabs</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </footer>



    <script src="app.js" charset="utf-8"></script>
</body>
</html>
